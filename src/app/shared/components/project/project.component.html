<mdb-card>
  <!--Card image-->
  <mdb-card-img *ngIf="project.photoUrl" src="{{ project.photoUrl }}" alt="Card image cap" class="waves-light"
    mdbWavesEffect height="250px" width="250px"></mdb-card-img>
  <!-- <mdb-card-img *ngIf="!project.photoUrl" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img> -->
  <!--Card content-->
  <mdb-card-body>

      <!--Title-->
      <mdb-card-title>
          <h4>Title: {{ project.title }}</h4>
      </mdb-card-title>

      <!--Text-->
      <mdb-card-text>
          <b>Description:</b> {{ project.description }}
      </mdb-card-text>

      <!--OCR Text-->
      <mdb-card-text>
          <b>OCR'd Text:</b> {{ project.ocrText }}
      </mdb-card-text>

      <!--Decrypted Text-->
      <mdb-card-text>
          <b>Decrypted Text:</b> {{ project.decryptedText }}
      </mdb-card-text>

      <!--Decryption Method-->
      <mdb-card-text>
          <b>Decryption Method:</b> {{ project.decryptionMethod }}
      </mdb-card-text>

      <div class="text-left">
          <a mdbBtn class="red lighten-1 white-text" mdbWavesEffect (click)="onDelete()">Delete</a>
      </div>
  </mdb-card-body>
</mdb-card>
